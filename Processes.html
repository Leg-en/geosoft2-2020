    <meta charset="UTF-8">
    <title>Processes</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Backend Driver</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/Prototype/MainHUB.html">Upload <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/Prototype/Processes.html">Processes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Prototype/Collection.html">Collection</a>

            <li class="nav-item">
                <a class="nav-link" href="/Prototype/Jobs.html">Jobs</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-sm-5 d-inline p-2 bg-secondary text-white">
            <form>
                <div class="row">
                    <div class="col">
                        <label for="inputProcessType">Prozess Typ</label>
                        <select id="inputProcessType" class="form-control">
                            <option selected>NDVI</option>
                            <option>Mean Sea Surface Temperature</option>
                        </select>
                        <label for="dataInput">Data Input</label>
                        <select id="dataInput" class="form-control">
                            <option selected>Sentinel2</option>
                            <option>Sentinel3</option>
                        </select>
                        <label for="name">Berechnungs Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Example Name">
                        <label for="bb1">Bounding Box X1</label>
                        <input type="number" class="form-control" id="bb1" placeholder="0">
                        <label for="bb2">Bounding Box Y1</label>
                        <input type="number" class="form-control" id="bb2" placeholder="0">
                        <label for="bb3">Bounding Box X2</label>
                        <input type="number" class="form-control" id="bb3" placeholder="0">
                        <label for="bb4">Bounding Box Y2</label>
                        <input type="number" class="form-control" id="bb4" placeholder="0">

                    </div>
                    <div class="col">
                        <label for="p1">Parameter 1</label>
                        <input type="text" class="form-control" id="p1" placeholder="example Param">
                        <label for="p2">Parameter 2</label>
                        <input type="text" class="form-control" id="p2" placeholder="example Param">
                        <label for="p3">Parameter 3</label>
                        <input type="text" class="form-control" id="p3" placeholder="example Param">
                        <br>
                        <button type="submit" class="btn btn-primary mb-2">Run</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

</div>
